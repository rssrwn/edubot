<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>EduBot</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
  <div id="page">
    <div id="bannerDiv">
      <div id="bannerDivContents">
        <img id="logo" src="../images/edubot.png" alt="EduBot"></img>
        <h1 id="titleDiv">EduBot</h1>
      </div>
    </div>
    
    <form>
      <div id="formDiv">
        <label class="formItem" for="username"><b>Username</b></label>
        <input class="formItem" type="text" placeholder="Enter Username" name="username" required>
        <br>

        <label class="formItem" for="password"><b>Password</b></label>
        <input class="formItem" type="password" placeholder="Enter Password" name="username" required>
        <br>

        <label class="formItem" for="fname"><b>First Name</b></label>
        <input class="formItem" type="fname" placeholder="Enter First Name" name="fname" required>
        <br>

        <label class="formItem" for="lname"><b>Last Name</b></label>
        <input class="formItem" type="lname" placeholder="Enter Last Name" name="lname" required>
        <br>

        <label class="formItem" for="age"><b>Age</b></label>
        <input class="formItem" type="age" placeholder="Enter Age" name="age" required>
        <br>

        <label class="formItem" for="school_id"><b>School ID</b></label>
        <input class="formItem" type="school_id" placeholder="Enter School ID" name="school_id" required>
        <br>
        
        <div id="formButtons">
          <button class="formItem" type="submit">Create New Account</button>
        </div>
      </div>
    </form>
  </div>  
</body>
</html>
